<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊØèÊó•Â§ßËµõ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #0f0f1a;
            color: #e0e0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 128, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(128, 0, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(30, 30, 60, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 30, 60, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-right: 1px solid rgba(100, 100, 255, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(100, 100, 255, 0.5), transparent);
            animation: glow 4s infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #00e5ff, #2979ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(41, 121, 255, 0.3);
            letter-spacing: 1px;
        }

        .main-content {
            padding: 30px;
        }

        .admin-btn {
            background: rgba(41, 121, 255, 0.2);
            border: 1px solid rgba(41, 121, 255, 0.5);
            color: #00e5ff;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .admin-btn:hover {
            background: rgba(41, 121, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 121, 255, 0.2);
        }

        .admin-btn::before {
            content: '‚öôÔ∏è';
            font-size: 1.1rem;
        }

        .theme-container {
            background: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 8px;
            padding: 25px;
            margin: 0 0 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .theme-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(41, 121, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .theme-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 10px rgba(41, 121, 255, 0.5);
        }

        .theme-description {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .action-btn {
            background: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(100, 100, 255, 0.3);
            color: #e0e0ff;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(41, 121, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(100, 100, 255, 0.5);
        }

        .upload-btn::before {
            content: 'üì§';
        }

        .comment-btn::before {
            content: 'üí¨';
        }

        .entries-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .entry-card {
            background: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(41, 121, 255, 0.2);
            border-color: rgba(100, 100, 255, 0.5);
        }

        .entry-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #00e5ff, #2979ff);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .entry-card:hover::after {
            transform: scaleX(1);
        }

        .entry-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid rgba(100, 100, 255, 0.2);
        }

        .entry-content {
            padding: 15px;
        }

        .entry-author {
            font-weight: bold;
            margin-bottom: 8px;
            color: #00e5ff;
        }

        .entry-comment {
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .likes {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .like-btn {
            background: none;
            border: none;
            color: #e0e0ff;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 8px;
            transition: transform 0.2s ease;
        }

        .like-btn:hover {
            transform: scale(1.2);
        }

        .like-count {
            font-size: 0.9rem;
            color: rgba(224, 224, 255, 0.8);
        }

        .no-entries {
            text-align: center;
            padding: 60px 0;
            font-size: 1.2rem;
            opacity: 0.7;
            background: rgba(30, 30, 60, 0.4);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .no-entries::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(41, 121, 255, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .text-only {
            padding-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(20, 20, 40, 0.95);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            color: #e0e0ff;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: rgba(224, 224, 255, 0.7);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #00e5ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #00e5ff;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0ff;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(30, 30, 60, 0.6);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            color: #e0e0ff;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(100, 100, 255, 0.7);
            box-shadow: 0 0 0 2px rgba(41, 121, 255, 0.2);
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #00e5ff, #2979ff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-weight: bold;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 121, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                padding: 20px;
                border-right: none;
                border-bottom: 1px solid rgba(100, 100, 255, 0.2);
            }

            .logo {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .admin-btn {
                margin-top: 20px;
            }

            .theme-title {
                font-size: 1.5rem;
            }

            .entries-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="grid-overlay"></div>
<div class="container">
    <div class="sidebar">
        <h1 class="logo">ÊØèÊó•Â§ßËµõ</h1>
        <button class="admin-btn" id="adminBtn">ËÆæÁΩÆ‰∏ªÈ¢ò</button>
    </div>

    <div class="main-content">
        <div class="theme-container">
            <h2 class="theme-title" id="themeTitle">‰ªäÊó•‰∏ªÈ¢ò: Á≠âÂæÖËÆæÁΩÆ...</h2>
            <p class="theme-description" id="themeDescription">ËØ∑ÁÆ°ÁêÜÂëòËÆæÁΩÆ‰ªäÊó•‰∏ªÈ¢ò</p>
        </div>

        <div class="action-buttons">
            <button class="action-btn upload-btn" id="uploadImageBtn">‰∏ä‰º†ÂõæÁâá</button>
            <button class="action-btn comment-btn" id="addCommentBtn">ÂèëË°®ËØÑËÆ∫</button>
        </div>

        <div class="entries-container" id="entriesContainer">
            <div class="no-entries" id="noEntries">
                ÊöÇÊó†ÂèÇËµõ‰ΩúÂìÅÔºåÂø´Êù•ÂèÇ‰∏éÂêßÔºÅ
            </div>
            <!-- ÂèÇËµõ‰ΩúÂìÅÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>
</div>

<!-- ËÆæÁΩÆ‰∏ªÈ¢òÂºπÁ™ó -->
<div class="modal" id="themeModal">
    <div class="modal-content">
        <button class="close-btn" id="closeThemeModal">&times;</button>
        <h2>ËÆæÁΩÆ‰ªäÊó•‰∏ªÈ¢ò</h2>
        <form id="themeForm">
            <div class="form-group">
                <label for="themeTitleInput">‰∏ªÈ¢òÊ†áÈ¢ò</label>
                <input type="text" id="themeTitleInput" placeholder="ËæìÂÖ•‰ªäÊó•‰∏ªÈ¢ò" required>
            </div>
            <div class="form-group">
                <label for="themeDescInput">‰∏ªÈ¢òÊèèËø∞</label>
                <textarea id="themeDescInput" placeholder="ËæìÂÖ•‰∏ªÈ¢òÊèèËø∞ÂíåË¶ÅÊ±Ç" required></textarea>
            </div>
            <button type="submit" class="submit-btn">‰øùÂ≠ò‰∏ªÈ¢ò</button>

    </div>
</div>

<!-- ‰∏ä‰º†ÂõæÁâáÂºπÁ™ó -->
<div class="modal" id="imageModal">
    <div class="modal-content">
        <button class="close-btn" id="closeImageModal">&times;</button>
        <h2>‰∏ä‰º†ÂõæÁâá</h2>
        <form id="imageForm">
            <div class="form-group">
                <label for="imageAuthorInput">‰Ω†ÁöÑÂêçÂ≠ó</label>
                <input type="text" id="imageAuthorInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑÂêçÂ≠ó" required>
            </div>
            <div class="form-group">
                <label for="imageInput">ÈÄâÊã©ÂõæÁâá</label>
                <input type="file" id="imageInput" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="imageCommentInput">ËØ¥Êòé (ÂèØÈÄâ)</label>
                <textarea id="imageCommentInput" placeholder="ÂèØ‰ª•Ê∑ªÂä†‰∏Ä‰∫õËØ¥Êòé..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Êèê‰∫§ÂõæÁâá</button>
        </form>
    </div>
</div>

<!-- Ê∑ªÂä†ËØÑËÆ∫ÂºπÁ™ó -->
<div class="modal" id="commentModal">
    <div class="modal-content">
        <button class="close-btn" id="closeCommentModal">&times;</button>
        <h2>ÂèëË°®ËØÑËÆ∫</h2>
        <form id="commentForm">
            <div class="form-group">
                <label for="commentAuthorInput">‰Ω†ÁöÑÂêçÂ≠ó</label>
                <input type="text" id="commentAuthorInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑÂêçÂ≠ó" required>
            </div>
            <div class="form-group">
                <label for="commentTextInput">ËØÑËÆ∫ÂÜÖÂÆπ</label>
                <textarea id="commentTextInput" placeholder="ÂàÜ‰∫´‰Ω†ÁöÑÊÉ≥Ê≥ï..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Êèê‰∫§ËØÑËÆ∫</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const adminBtn = document.getElementById('adminBtn');
        const uploadImageBtn = document.getElementById('uploadImageBtn');
        const addCommentBtn = document.getElementById('addCommentBtn');
        const themeModal = document.getElementById('themeModal');
        const imageModal = document.getElementById('imageModal');
        const commentModal = document.getElementById('commentModal');
        const closeThemeModal = document.getElementById('closeThemeModal');
        const closeImageModal = document.getElementById('closeImageModal');
        const closeCommentModal = document.getElementById('closeCommentModal');
        const themeForm = document.getElementById('themeForm');
        const imageForm = document.getElementById('imageForm');
        const commentForm = document.getElementById('commentForm');
        const themeTitle = document.getElementById('themeTitle');
        const themeDescription = document.getElementById('themeDescription');
        const entriesContainer = document.getElementById('entriesContainer');
        const noEntries = document.getElementById('noEntries');

        // Â≠òÂÇ®Êï∞ÊçÆ
        let currentTheme = localStorage.getItem('currentTheme') ? JSON.parse(localStorage.getItem('currentTheme')) : null;
        let entries = localStorage.getItem('entries') ? JSON.parse(localStorage.getItem('entries')) : [];

        // ÂàùÂßãÂåñÈ°µÈù¢
        initPage();

        // ÊâìÂºÄËÆæÁΩÆ‰∏ªÈ¢òÂºπÁ™ó
        adminBtn.addEventListener('click', function() {
            themeModal.style.display = 'flex';

            if (currentTheme) {
                document.getElementById('themeTitleInput').value = currentTheme.title.replace('‰ªäÊó•‰∏ªÈ¢ò: ', '');
                document.getElementById('themeDescInput').value = currentTheme.description;
            }
        });

        // ÊâìÂºÄ‰∏ä‰º†ÂõæÁâáÂºπÁ™ó
        uploadImageBtn.addEventListener('click', function() {
            if (!currentTheme) {
                alert('ËØ∑ÂÖàËÆæÁΩÆ‰ªäÊó•‰∏ªÈ¢òÔºÅ');
                return;
            }
            imageModal.style.display = 'flex';
        });

        // ÊâìÂºÄÊ∑ªÂä†ËØÑËÆ∫ÂºπÁ™ó
        addCommentBtn.addEventListener('click', function() {
            if (!currentTheme) {
                alert('ËØ∑ÂÖàËÆæÁΩÆ‰ªäÊó•‰∏ªÈ¢òÔºÅ');
                return;
            }
            commentModal.style.display = 'flex';
        });

        // ÂÖ≥Èó≠ÂºπÁ™ó
        closeThemeModal.addEventListener('click', () => themeModal.style.display = 'none');
        closeImageModal.addEventListener('click', () => imageModal.style.display = 'none');
        closeCommentModal.addEventListener('click', () => commentModal.style.display = 'none');

        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠ÂºπÁ™ó
        window.addEventListener('click', function(event) {
            if (event.target === themeModal) themeModal.style.display = 'none';
            if (event.target === imageModal) imageModal.style.display = 'none';
            if (event.target === commentModal) commentModal.style.display = 'none';
        });

        // Êèê‰∫§‰∏ªÈ¢òË°®Âçï
        themeForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('themeTitleInput').value;
            const description = document.getElementById('themeDescInput').value;

            currentTheme = {
                title: `‰ªäÊó•‰∏ªÈ¢ò: ${title}`,
                description: description,
                date: new Date().toLocaleDateString()
            };

            // Êõ¥Êñ∞È°µÈù¢
            themeTitle.textContent = currentTheme.title;
            themeDescription.textContent = currentTheme.description;

            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('currentTheme', JSON.stringify(currentTheme));

            // ÂÖ≥Èó≠ÂºπÁ™ó
            themeModal.style.display = 'none';

            // Ê∏ÖÁ©∫ÊóßÁöÑÂèÇËµõ‰ΩúÂìÅ
            entries = [];
            localStorage.setItem('entries', JSON.stringify(entries));
            renderEntries();
        });

        // Êèê‰∫§ÂõæÁâáË°®Âçï
        imageForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const author = document.getElementById('imageAuthorInput').value;
            const comment = document.getElementById('imageCommentInput').value || '';
            const imageFile = document.getElementById('imageInput').files[0];

            if (!imageFile) {
                alert('ËØ∑ÈÄâÊã©‰∏ÄÂº†ÂõæÁâáÔºÅ');
                return;
            }

            // ËØªÂèñÂõæÁâá‰∏∫ base64
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;

                // ÂàõÂª∫Êñ∞ÁöÑÂèÇËµõ‰ΩúÂìÅ
                const newEntry = {
                    id: Date.now(),
                    author: author,
                    comment: comment,
                    image: imageData,
                    type: 'image',
                    likes: 0,
                    date: new Date().toISOString()
                };

                // Ê∑ªÂä†Âà∞‰ΩúÂìÅÂàóË°®
                entries.unshift(newEntry);

                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem('entries', JSON.stringify(entries));

                // Êõ¥Êñ∞È°µÈù¢
                renderEntries();

                // ÈáçÁΩÆË°®Âçï
                imageForm.reset();

                // ÂÖ≥Èó≠ÂºπÁ™ó
                imageModal.style.display = 'none';
            };

            reader.readAsDataURL(imageFile);
        });

        // Êèê‰∫§ËØÑËÆ∫Ë°®Âçï
        commentForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const author = document.getElementById('commentAuthorInput').value;
            const comment = document.getElementById('commentTextInput').value;

            // ÂàõÂª∫Êñ∞ÁöÑËØÑËÆ∫
            const newEntry = {
                id: Date.now(),
                author: author,
                comment: comment,
                type: 'comment',
                likes: 0,
                date: new Date().toISOString()
            };

            // Ê∑ªÂä†Âà∞‰ΩúÂìÅÂàóË°®
            entries.unshift(newEntry);

            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('entries', JSON.stringify(entries));

            // Êõ¥Êñ∞È°µÈù¢
            renderEntries();

            // ÈáçÁΩÆË°®Âçï
            commentForm.reset();

            // ÂÖ≥Èó≠ÂºπÁ™ó
            commentModal.style.display = 'none';
        });

        // ÂàùÂßãÂåñÈ°µÈù¢
        function initPage() {
            if (currentTheme) {
                themeTitle.textContent = currentTheme.title;
                themeDescription.textContent = currentTheme.description;
            }

            renderEntries();
        }

        // Ê∏≤ÊüìÂèÇËµõ‰ΩúÂìÅ
        function renderEntries() {
            if (entries.length === 0) {
                noEntries.style.display = 'block';
                entriesContainer.innerHTML = '';
                entriesContainer.appendChild(noEntries);
                return;
            }

            noEntries.style.display = 'none';

            // Ê∏ÖÁ©∫ÂÆπÂô®
            entriesContainer.innerHTML = '';

            // Ê∑ªÂä†ÊâÄÊúâ‰ΩúÂìÅ
            entries.forEach(entry => {
                const entryCard = document.createElement('div');
                entryCard.className = 'entry-card';

                if (entry.type === 'image') {
                    entryCard.innerHTML = `
                            <img src="${entry.image}" alt="${entry.author}ÁöÑ‰ΩúÂìÅ" class="entry-image">
                            <div class="entry-content">
                                <div class="entry-author">${entry.author}</div>
                                ${entry.comment ? `<div class="entry-comment">${entry.comment}</div>` : ''}
                                <div class="likes">
                                    <button class="like-btn" data-id="${entry.id}">‚ù§Ô∏è</button>
                                    <span class="like-count">${entry.likes}</span>
                                </div>
                            </div>
                        `;
                } else {
                    entryCard.innerHTML = `
                            <div class="entry-content text-only">
                                <div class="entry-author">${entry.author}</div>
                                <div class="entry-comment">${entry.comment}</div>
                                <div class="likes">
                                    <button class="like-btn" data-id="${entry.id}">‚ù§Ô∏è</button>
                                    <span class="like-count">${entry.likes}</span>
                                </div>
                            </div>
                        `;
                }

                entriesContainer.appendChild(entryCard);
            });

            // Ê∑ªÂä†ÁÇπËµûÂäüËÉΩ
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const entryId = parseInt(this.dataset.id);
                    const entry = entries.find(e => e.id === entryId);

                    if (entry) {
                        entry.likes++;
                        this.nextElementSibling.textContent = entry.likes;

                        // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                        localStorage.setItem('entries', JSON.stringify(entries));
                    }
                });
            });
        }
    });
</script>
